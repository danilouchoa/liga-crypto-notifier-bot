env:
  contexts:
    - excludePaths: []
      name: baseline
      urls:
        - http://automacao-liga-env-8f342f.eba-myaib4bz.us-east-1.elasticbeanstalk.com/health
        - http://automacao-liga-env-8f342f.eba-myaib4bz.us-east-1.elasticbeanstalk.com/
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
  - parameters:
      enableTags: false
      maxAlertsPerRule: 10
    type: passiveScan-config
  - parameters:
      maxDuration: 1
      url: http://automacao-liga-env-8f342f.eba-myaib4bz.us-east-1.elasticbeanstalk.com/
    type: spider
  - parameters:
      maxDuration: 0
    type: passiveScan-wait
  - parameters:
      format: Long
      summaryFile: /home/zap/zap_out.json
    rules: []
    type: outputSummary
  - parameters:
      reportDescription: ''
      reportDir: /zap/wrk/
      reportFile: report_html.html
      reportTitle: ZAP Scanning Report
      template: traditional-html
    type: report
  - parameters:
      reportDescription: ''
      reportDir: /zap/wrk/
      reportFile: report_md.md
      reportTitle: ZAP Scanning Report
      template: traditional-md
    type: report
  - parameters:
      reportDescription: ''
      reportDir: /zap/wrk/
      reportFile: report_json.json
      reportTitle: ZAP Scanning Report
      template: traditional-json
    type: report
